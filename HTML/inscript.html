        <section class="inscription">
            <h2>Inscrivez-vous</h2>
            <form class="forminscript" action="" method="post">
                <label for="pseudo">Nom d'utilisateur</label>
                <input type="text" id="pseudo" name="pseudo" autofocus required placeholder="3 caractères minimum" pattern=".{3,}">

                <label for="mail">Entrez vote email</label>
                <input type="email" id="mail" name="name" required placeholder="votre email">

                <label for="mdp">Mot de passe</label>
                <input type="password" id="mdp" name="mdp" required pattern="(?=.*\d)(?=.*[!@#$%^&*]).{6,}" placeholder="votre mot de passe" title="6 caractères mini, au moins 1 symnole et 1 chiffre">

                <label for="confirm">Confirmez le mot de passe</label>
                <input type="password" id="confirm" name="confirm" pattern="(?=.*\d)(?=.*[!@#$%^&*]).{6}" placeholder="confirmez le mot de passe">

                <div class="btnInscript">
                    <input  class="submit" type="submit" value="Création de compte">
                    <input class="reset" type="reset" value="Annuler">
                </div>
            </form>
        </section>
